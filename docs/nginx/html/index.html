<script>
    // 生成唯一的会话ID
    function generateSessionId() {
        return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // 初始化
    let sessionId = generateSessionId();
    document.getElementById('sessionId').textContent = sessionId;
    let isConnected = false;
    let currentTab = 'chat'; // 当前活动标签

    // 配置marked选项
    marked.setOptions({
        highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
                try {
                    return hljs.highlight(code, { language: lang }).value;
                } catch (err) {}
            }
            return hljs.highlightAuto(code).value;
        },
        breaks: true,
        gfm: true
    });

    // 阶段类型映射
    const stageTypeMap = {
        'analysis': { name: '分析', icon: '🎯', class: 'stage-analysis' },
        'execution': { name: '执行', icon: '⚡', class: 'stage-execution' },
        'supervision': { name: '监督', icon: '🔍', class: 'stage-supervision' },
        'summary': { name: '总结', icon: '📊', class: 'stage-summary' },
        'error': { name: '错误', icon: '❌', class: 'stage-error' },
        'complete': { name: '完成', icon: '✅', class: 'stage-complete' }
    };

    // 子类型映射
    const subTypeMap = {
        'analysis_status': '任务状态',
        'analysis_history': '历史评估',
        'analysis_strategy': '执行策略',
        'analysis_progress': '完成度',
        'execution_target': '执行目标',
        'execution_process': '执行过程',
        'execution_result': '执行结果',
        'execution_quality': '质量检查',
        'assessment': '质量评估',
        'issues': '问题识别',
        'suggestions': '改进建议',
        'score': '质量评分',
        'pass': '检查结果',
        'evaluation': '效果评估',
        'summary_overview': '总结概览',
        'final_answer': '最终答案'
    };

    // 标签切换功能
    function switchTab(tabName) {
        // 更新标签状态
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabName + 'Tab').classList.add('active');
        
        // 切换面板显示
        document.getElementById('chatPanel').style.display = tabName === 'chat' ? 'flex' : 'none';
        document.getElementById('processPanel').style.display = tabName === 'process' ? 'flex' : 'none';
        
        currentTab = tabName;
    }

    // 发送消息
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (!message) {
            alert('请输入消息内容');
            return;
        }

        if (isConnected) {
            alert('正在处理中，请稍候...');
            return;
        }

        // 显示用户消息
        addUserMessage(message);

        // 清空输入框
        messageInput.value = '';

        // 禁用发送按钮
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.disabled = true;
        sendBtn.style.opacity = '0.5';

        // 显示加载状态
        document.getElementById('loading').style.display = 'block';

        // 每次对话生成新的会话ID
        sessionId = generateSessionId();
        document.getElementById('sessionId').textContent = sessionId;

        // 准备请求数据
        const requestData = {
            aiAgentId: document.getElementById('aiAgentSelect').value,
            message: message,
            sessionId: sessionId,
            maxStep: parseInt(document.getElementById('maxStepSelect').value)
        };

        // 发送POST请求
        fetch('http://localhost:8091/api/v1/agent/auto_agent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'text/event-stream'
            },
            body: JSON.stringify(requestData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('网络请求失败: ' + response.status);
            }

            // 处理流式响应
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            // 清空之前的AI消息（保留欢迎消息）
            clearPreviousMessages();

            isConnected = true;

            function readStream() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        // Stream ended
                        isConnected = false;
                        sendBtn.disabled = false;
                        sendBtn.style.opacity = '1';
                        document.getElementById('loading').style.display = 'none';
                        // 添加完成标识
                        addAIMessage('complete', null, '✨ 任务执行完成！', null);
                        return;
                    }

                    // Decode data chunk
                    const chunk = decoder.decode(value, { stream: true });

                    // Process server-sent event stream data
                    const lines = chunk.split('\n');
                    for (let line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6).trim();
                            if (data && data !== '[DONE]') {
                                try {
                                    // Try to parse JSON data
                                    const jsonData = JSON.parse(data);
                                    handleSSEMessage(jsonData);
                                } catch (e) {
                                    // If not JSON, treat as plain text
                                    console.warn('无法解析JSON数据:', data);
                                    addAIMessage('error', null, data, null);
                                }
                                scrollToBottom();
                            }
                        }
                    }
                    // Continue reading the stream
                    readStream();
                }).catch(error => {
                    console.error('读取流数据错误:', error);
                    isConnected = false;
                    sendBtn.disabled = false;
                    sendBtn.style.opacity = '1';
                    document.getElementById('loading').style.display = 'none';
                    addAIMessage('error', null, '连接中断，请重试', null);
                });
            }
            readStream();
        })
        .catch(error => {
            console.error('请求错误:', error);
            isConnected = false;
            sendBtn.disabled = false;
            sendBtn.style.opacity = '1';
            document.getElementById('loading').style.display = 'none';
            addAIMessage('error', null, '请求失败: ' + error.message, null);
        });
    }

    // 处理SSE消息
    function handleSSEMessage(jsonData) {
        const { type, subType, step, content } = jsonData;

        if (!content || content.trim() === '') {
            return; // 忽略空内容
        }

        // 根据type和subType添加消息
        addAIMessage(type, subType, content, step);
    }

    // 添加用户消息
    function addUserMessage(content) {
        const chatContainer = document.getElementById('chatMessages');
        const processContainer = document.getElementById('processMessages');

        // 在两个面板都添加用户消息
        [chatContainer, processContainer].forEach(container => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-user p-4 rounded-lg';

            messageDiv.innerHTML = `
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                        <span class="text-white text-sm font-bold">您</span>
                    </div>
                    <div class="flex-1">
                        <div class="text-gray-800">
                            <strong class="text-orange-700 text-base">您:</strong> 
                            <div class="mt-1 text-sm leading-relaxed">${content}</div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(messageDiv);
        });

        scrollToBottom();
    }

    // 添加AI消息
    function addAIMessage(type, subType, content, step) {
        // 获取阶段信息
        const stageInfo = stageTypeMap[type] || { name: type, icon: '📝', class: 'stage-analysis' };
        const subTypeName = subType ? subTypeMap[subType] || subType : '';

        // 构建标识标签
        let indicators = '';
        if (stageInfo.name) {
            indicators += `<span class="stage-indicator ${stageInfo.class}">${stageInfo.icon} ${stageInfo.name}</span>`;
        }
        if (subTypeName) {
            indicators += `<span class="sub-type-indicator">${subTypeName}</span>`;
        }
        if (step) {
            indicators += `<span class="sub-type-indicator">第${step}步</span>`;
        }

        // 渲染Markdown内容
        const renderedContent = marked.parse(content);

        // 决定显示在哪个面板
        let targetContainer;
        let messageClass;
        
        if (type === 'summary' || subType === 'final_answer' || type === 'complete') {
            // 总结和最终答案显示在对话记录面板
            targetContainer = document.getElementById('chatMessages');
            messageClass = 'message-result';
        } else {
            // 其他消息显示在思考过程面板
            targetContainer = document.getElementById('processMessages');
            messageClass = 'message-thinking';
        }

                const messageDiv = document.createElement('div');
        messageDiv.className = `message ${messageClass} p-4 rounded-lg`;

        messageDiv.innerHTML = `
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                    <span class="text-white text-sm font-bold">AI</span>
                </div>
                <div class="flex-1">
                    <div class="text-gray-800">
                        <strong class="text-indigo-700 text-base">AI助手:</strong> ${indicators}
                        <div class="markdown-content mt-1">${renderedContent}</div>
                    </div>
                </div>
            </div>
        `;

        targetContainer.appendChild(messageDiv);

        // 高亮代码块
        messageDiv.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });

        scrollToBottom();
        return messageDiv;
    }

    // 清空之前的消息（保留欢迎消息）
    function clearPreviousMessages() {
        const chatContainer = document.getElementById('chatMessages');
        const processContainer = document.getElementById('processMessages');

        // 清空对话记录（保留第一条欢迎消息）
        const chatChildren = Array.from(chatContainer.children);
        chatChildren.slice(1).forEach(child => child.remove());

        // 清空思考过程（保留第一条欢迎消息）
        const processChildren = Array.from(processContainer.children);
        processChildren.slice(1).forEach(child => child.remove());
    }

    // 滚动到底部
    function scrollToBottom() {
        const chatContainer = document.getElementById('chatMessages');
        const processContainer = document.getElementById('processMessages');
        
        chatContainer.scrollTop = chatContainer.scrollHeight;
        processContainer.scrollTop = processContainer.scrollHeight;
    }

    // 新建对话
    function createNewChat() {
        clearPreviousMessages();

        // 生成新的会话ID
        sessionId = generateSessionId();
        document.getElementById('sessionId').textContent = sessionId;

        // 清空输入框
        document.getElementById('messageInput').value = '';
        document.getElementById('messageInput').focus();

        // 切换到对话记录标签
        switchTab('chat');

        alert('新对话已创建！');
    }

    // 清空所有对话
    function clearAllChats() {
        if (confirm('确定要清空所有对话记录吗？')) {
            createNewChat();
            alert('所有对话已清空！');
        }
    }

    // 事件监听器
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    document.getElementById('exampleSelect').addEventListener('change', function() {
        const selectedExample = this.value;
        if (selectedExample) {
            document.getElementById('messageInput').value = selectedExample;
            this.value = '';
            document.getElementById('messageInput').focus();
        }
    });

    document.getElementById('newChatBtn').addEventListener('click', createNewChat);
    document.getElementById('clearAllChatsBtn').addEventListener('click', clearAllChats);

    // 页面加载完成后聚焦输入框
    window.addEventListener('load', function() {
        document.getElementById('messageInput').focus();
    });
</script>
