<script>
    // 生成唯一的会话ID的函数
    function generateSessionId() {
        return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // 初始化会话ID
    let sessionId = generateSessionId();
    document.getElementById('sessionId').textContent = sessionId;

    let isConnected = false;
    let eventSource = null;
    let currentStepMessages = new Map();

    // 配置marked选项
    marked.setOptions({
        highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
                try {
                    return hljs.highlight(code, { language: lang }).value;
                } catch (err) {}
            }
            return hljs.highlightAuto(code).value;
        },
        breaks: true,
        gfm: true
    });

    // 阶段类型映射
    const stageTypeMap = {
        'analysis': { name: '分析阶段', icon: '🎯', class: 'stage-analysis' },
        'execution': { name: '执行阶段', icon: '⚡', class: 'stage-execution' },
        'supervision': { name: '监督阶段', icon: '🔍', class: 'stage-supervision' },
        'summary': { name: '总结阶段', icon: '📊', class: 'stage-summary' },
        'error': { name: '错误信息', icon: '❌', class: 'stage-error' },
        'complete': { name: '完成', icon: '✅', class: 'stage-summary' }
    };

    // 子类型映射
    const subTypeMap = {
        'analysis_status': '任务状态',
        'analysis_history': '历史评估',

    // 发送消息
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        if (!message) {
            showAlert('请输入消息内容', 'warning');
            return;
        }

        if (isConnected) {
            showAlert('正在处理中，请稍候...', 'info');
            return;
        }

        // 显示用户消息
        addMessage(message, 'user');

        // 清空输入框
        messageInput.value = '';

        // 禁用发送按钮
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.disabled = true;
        sendBtn.classList.add('opacity-50', 'cursor-not-allowed');

        // 显示加载状态
        document.getElementById('loading').style.display = 'block';

        // 每次对话生成新的会话ID
        sessionId = generateSessionId();
        document.getElementById('sessionId').textContent = sessionId;

        // 准备请求数据
        const requestData = {
            aiAgentId: document.getElementById('aiAgentSelect').value,
            message: message,
            sessionId: sessionId,
            maxStep: parseInt(document.getElementById('maxStepSelect').value)
        };

        // 发送POST请求
        fetch('http://localhost:8091/api/v1/agent/auto_agent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'text/event-stream'
            },
            body: JSON.stringify(requestData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('网络请求失败: ' + response.status);
            }

            // 处理流式响应
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            // 清空当前步骤消息缓存
            currentStepMessages.clear();

            // 清空之前的AI消息（保留欢迎消息）
            const thinkingDiv = document.getElementById('thinkingMessages');
            const resultDiv = document.getElementById('resultMessages');

            // 清空思考面板（保留第一条欢迎消息）
            const thinkingChildren = Array.from(thinkingDiv.children);
            thinkingChildren.slice(1).forEach(child => child.remove());

            // 清空结果面板（保留第一条欢迎消息）
            const resultChildren = Array.from(resultDiv.children);
            resultChildren.slice(1).forEach(child => child.remove());

            isConnected = true;

            function readStream() {
                reader.read().then(({ done, value }) => {
                    if (done) {
                        // Stream ended
                        isConnected = false;
                        sendBtn.disabled = false;
                        sendBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        document.getElementById('loading').style.display = 'none';
                        // 添加完成标识
                        addStageMessage('complete', null, '✨ 任务执行完成！感谢您的使用。', null);
                        return;
                    }

                    // Decode data chunk
                    const chunk = decoder.decode(value, { stream: true });

                    // Process server-sent event stream data
                    const lines = chunk.split('\n');
                    for (let line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6).trim();
                            if (data && data !== '[DONE]') {
                                try {
                                    // Try to parse JSON data
                                    const jsonData = JSON.parse(data);
                                    handleSSEMessage(jsonData);
                                } catch (e) {
                                    // If not JSON, treat as plain text
                                    console.warn('无法解析JSON数据:', data);
                                    addStageMessage('error', null, data, null);
                                }
                                // Scroll to bottom after adding content
                                scrollToBottom();
                            }
                        }
                    }
                    // Continue reading the stream
                    readStream();
                }).catch(error => {
                    console.error('读取流数据错误:', error);
                    isConnected = false;
                    sendBtn.disabled = false;
                    sendBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    document.getElementById('loading').style.display = 'none';
                    addStageMessage('error', null, '连接中断，请重试', null);
                });
            }
            readStream();
        })
        .catch(error => {
            console.error('请求错误:', error);
            isConnected = false;
            sendBtn.disabled = false;
            sendBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('loading').style.display = 'none';
            addStageMessage('error', null, '请求失败: ' + error.message, null);
        });
    }

    // 显示提示信息
    function showAlert(message, type = 'info') {
        // 这里可以实现一个美观的提示框
        alert(message);
    }

    // 处理SSE消息
    function handleSSEMessage(jsonData) {
        const { type, subType, step, content, completed, timestamp, sessionId } = jsonData;

        if (!content || content.trim() === '') {
            return; // 忽略空内容
        }

        // 根据type和subType添加消息
        addStageMessage(type, subType, content, step);
    }

    // 添加阶段消息
    function addStageMessage(type, subType, content, step) {
        // 根据消息类型决定显示在哪个面板
        let targetContainer;
        if (type === 'summary' || type === 'completed') {
            // 总结和完成消息显示在右侧结果面板
            targetContainer = document.getElementById('resultMessages');
        } else {
            // 其他消息（分析、执行、监督等）显示在左侧思考面板
            targetContainer = document.getElementById('thinkingMessages');
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = 'flex items-start gap-3 message';

        // 获取阶段信息
        const stageInfo = stageTypeMap[type] || { name: type, icon: '📝', class: 'stage-analysis' };
        const subTypeName = subType ? subTypeMap[subType] || subType : '';

        // 构建标识标签
        let indicators = `<span class="stage-indicator ${stageInfo.class}">${stageInfo.icon} ${stageInfo.name}</span>`;
        if (subTypeName) {
            indicators += `<span class="sub-type-indicator">${subTypeName}</span>`;
        }
        if (step) {
            indicators += `<span class="sub-type-indicator">第${step}步</span>`;
        }

        // 渲染Markdown内容
        const renderedContent = marked.parse(content);

        // 根据面板类型选择不同的样式
        const isResultPanel = targetContainer.id === 'resultMessages';
        const avatarClass = isResultPanel ? 'bg-gradient-to-br from-success-500 to-primary-500' : 'bg-gradient-to-br from-primary-500 to-accent-500';
        const cardClass = isResultPanel ? 'bg-gradient-to-br from-success-50 to-primary-50 border border-success-200' : 'bg-gradient-to-br from-primary-50 to-accent-50 border border-primary-200';
        const textClass = isResultPanel ? 'text-success-800' : 'text-primary-800';

        messageDiv.innerHTML = `
            <div class="w-10 h-10 ${avatarClass} rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                <span class="text-white text-sm font-bold">AI</span>
            </div>
            <div class="flex-1 ${cardClass} rounded-xl p-4">
                <div class="text-sm ${textClass}">
                    <strong class="bg-gradient-to-r ${isResultPanel ? 'from-success-600 to-primary-600' : 'from-primary-600 to-accent-600'} bg-clip-text text-transparent">AI助手:</strong> ${indicators}
                    <div class="markdown-content">${renderedContent}</div>
                </div>
            </div>
        `;

        targetContainer.appendChild(messageDiv);

        // 高亮代码块
        messageDiv.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });

        // 滚动到对应面板的底部
        scrollToBottom(targetContainer);
        return messageDiv;
    }

    // 添加用户消息
    function addMessage(content, type) {
        if (type === 'user') {
            // 用户消息同时显示在两个面板的顶部
            const thinkingDiv = document.getElementById('thinkingMessages');
            const resultDiv = document.getElementById('resultMessages');

            [thinkingDiv, resultDiv].forEach(container => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start gap-3 message';

                messageDiv.innerHTML = `
                    <div class="w-10 h-10 bg-gradient-to-br from-gray-500 to-gray-600 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                        <span class="text-white text-sm font-bold">您</span>
                    </div>
                    <div class="flex-1 bg-gradient-to-br from-green-50 to-emerald-50 rounded-xl p-4 border border-green-200">
                        <div class="text-sm text-green-800">
                            <strong class="bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">您:</strong> ${content}
                        </div>
                    </div>
                `;
                container.appendChild(messageDiv);
                scrollToBottom(container);
            });
        }
    }

    // 滚动到底部
    function scrollToBottom(container) {
        if (!container) {
            // 如果没有指定容器，滚动两个面板
            const thinkingDiv = document.getElementById('thinkingMessages');
            const resultDiv = document.getElementById('resultMessages');
            thinkingDiv.scrollTop = thinkingDiv.scrollHeight;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        } else {
            container.scrollTop = container.scrollHeight;
        }
    }

    // 新建对话
    function createNewChat() {
        // 清空消息面板（保留欢迎消息）
        const thinkingDiv = document.getElementById('thinkingMessages');
        const resultDiv = document.getElementById('resultMessages');

        const thinkingChildren = Array.from(thinkingDiv.children);
        thinkingChildren.slice(1).forEach(child => child.remove());

        const resultChildren = Array.from(resultDiv.children);
        resultChildren.slice(1).forEach(child => child.remove());

        // 生成新的会话ID
        sessionId = generateSessionId();
        document.getElementById('sessionId').textContent = sessionId;

        // 清空输入框
        document.getElementById('messageInput').value = '';

        // 聚焦输入框
        document.getElementById('messageInput').focus();

        showAlert('新对话已创建！', 'success');
    }

    // 清空所有对话
    function clearAllChats() {
        if (confirm('确定要清空所有对话记录吗？')) {
            createNewChat();
            // 这里可以添加清空侧边栏历史记录的逻辑
            document.getElementById('chatList').innerHTML = '';
            showAlert('所有对话已清空！', 'success');
        }
    }

    // 事件监听器
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    document.getElementById('exampleSelect').addEventListener('change', function() {
        const selectedExample = this.value;
        if (selectedExample) {
            document.getElementById('messageInput').value = selectedExample;
            this.value = '';
            // 聚焦输入框
            document.getElementById('messageInput').focus();
        }
    });

    document.getElementById('newChatBtn').addEventListener('click', createNewChat);
    document.getElementById('clearAllChatsBtn').addEventListener('click', clearAllChats);

    // 页面加载完成后聚焦输入框
    window.addEventListener('load', function() {
        document.getElementById('messageInput').focus();
        
        // 添加页面加载动画
        document.body.style.opacity = '0';
        document.body.style.transform = 'translateY(20px)';
        setTimeout(() => {
            document.body.style.transition = 'all 0.5s ease-out';
            document.body.style.opacity = '1';
            document.body.style.transform = 'translateY(0)';
        }, 100);
    });
